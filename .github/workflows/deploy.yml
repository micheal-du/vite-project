name: CI & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Node 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # # 4. 代码检查
      # - name: Run lint
      #   run: npm run lint

      # # 5. 单元测试
      # - name: Run tests
      #   run: npm test

      # 6. 构建项目
      - name: Build the app
        run: npm run build

      # 7. 通过 SSH 部署到服务器
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 设置项目路径
            PROJECT_DIR=/home/myproject
            # 设置构建目录
            PUBLIC_DIR=/home/project
            # 如果项目目录不存在就创建
            if [ ! -d "$PROJECT_DIR" ]; then
              mkdir -p $PROJECT_DIR
            fi
            # 如果构建目录不存在就创建
            if [ ! -d "$PROJECT_DIR" ]; then
              mkdir -p $PUBLIC_DIR
            fi
            cd $PROJECT_DIR

            # 如果目录不是 Git 仓库，说明是首次部署，自动 clone
            if [ ! -d ".git" ]; then
              git clone https://github.com/micheal-du/vite-project.git .
            else
              git pull origin main
            fi
            npm install
            npm run build
            cp -r dist/* $PUBLIC_DIR

